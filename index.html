<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <section class="target__left">
      <img src="./images/image-product-desktop.jpg" alt="Perfume Gabrielle Essence">
      <img src="./images/image-product-mobile.jpg" alt="Perfume Gabrielle Essence">
    </section>
    <section class="target__rigth">
      <h2 class="target__rigth-typeProduct">Perfume</h2>
      <h1 class="target__rigth-nameProduct">Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="target__rigth-price">
        <p class="target__right-price__descount">$149.99</p>
        <p class="target__right-price__original">$169.99</p>
      </div>
      <button class="target__right-addToCart">
        <img src="./images/icon-cart.svg" alt="">
        <p>Add to Cart</p>
      </button>
    </section>
  </main>
</body>
</html>
